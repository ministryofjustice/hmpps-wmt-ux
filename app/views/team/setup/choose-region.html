{% extends "layout.html" %}

{% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_alpha.html" %}

  {% include "includes/breadcrumbs.html" %}

  {% include "includes/entity_header.html" %}

  <form>
    <div class="form-group">
      <fieldset>

        <legend>
          <div class="heading-medium">Please select a region to filter LDU results by</div>
        </legend>

        <div class="multiple-choice">
          <input id="radio-1" type="radio" name="radio-group" value="Northern Ireland">
          <label for="radio-1">London</label>
        </div>
        <div class="multiple-choice">
          <input id="radio-2" type="radio" name="radio-group" value="Isle of Man or the Channel Islands">
          <label for="radio-2">Midlands</label>
        </div>
        <div class="multiple-choice">
          <input id="radio-3" type="radio" name="radio-group" value="Isle of Man or the Channel Islands">
          <label for="radio-3">North East</label>
        </div>
        <div class="multiple-choice">
          <input id="radio-4" type="radio" name="radio-group" value="Isle of Man or the Channel Islands">
          <label for="radio-4">North West</label>
        </div>
        <div class="multiple-choice">
          <input id="radio-5" type="radio" name="radio-group" value="Isle of Man or the Channel Islands" checked>
          <label for="radio-5">South East and Eastern</label>
        </div>
        <div class="multiple-choice">
          <input id="radio-6" type="radio" name="radio-group" value="I am a British citizen living abroad">
          <label for="radio-6">Wales</label>
        </div>
      </fieldset>
      <br>
      <br>
      <div class="form-group">
        <a href="/team/setup/ldu" class="button">Continue to choose a LDU</a>
      </div>
    </div>
  </form>

</main>
{% endblock %}
