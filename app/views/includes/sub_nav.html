{% if subnav %}
<ul class="sln-subnav wmt-sub-nav">
{% for item in subnav.links %}
    <li class="wmt-sub-nav__item bold-medium">
      <a class="wmt-sub-nav__link{% if item.active %} is-active{% endif %}" href="{{ item.link }}"{% if item.active %} aria-current="page"{% endif %}>{{ item.title }}</a>
    </li>
{% endfor %}
</ul>
{% endif %}
