<!-- {% if breadcrumbs %} -->
<div class="breadcrumbs">
  <ol>
  {% for breadcrumb in breadcrumbs.items %}
    {% if loop.last %}
      <li>{{ breadcrumb.title | title }}</li>
    {% else %}
      <li><a href="{{ breadcrumb.link }}">{{ breadcrumb.title | title }}</a></li>
    {% endif %}
  {% else %}
    <li><a href="/">Home</a></li>
  {% endfor %}
  </ol>
</div>
<!-- {% endif %} -->
