{% extends "layout.html" %}

{% block content %}
<main id="content" role="main">
  {% include "includes/phase_banner_alpha.html" %}

  {% include "includes/breadcrumbs.html" %}

  {% include "includes/entity_header.html" %}

  <form>
    <div class="form-group">
      <fieldset>

        <legend>
          <h1 class="heading-medium">Please select the workload level you are interested in:</h1>
        </legend>

        <div class="multiple-choice">
          <input id="radio-1" type="radio" name="radio-group" value="Northern Ireland">
          <label for="radio-1">HMPPS</label>
        </div>
        <div class="multiple-choice">
          <input id="radio-2" type="radio" name="radio-group" value="Isle of Man or the Channel Islands">
          <label for="radio-2">Region</label>
        </div>
        <div class="multiple-choice">
          <input id="radio-3" type="radio" name="radio-group" value="Isle of Man or the Channel Islands">
          <label for="radio-3">LDU cluster</label>
        </div>
        <div class="multiple-choice">
          <input id="radio-4" type="radio" name="radio-group" value="Isle of Man or the Channel Islands">
          <label for="radio-4">Team</label>
        </div>
        <div class="multiple-choice">
          <input id="radio-5" type="radio" name="radio-group" value="Isle of Man or the Channel Islands">
          <label for="radio-5">Offender manager</label>
        </div>
      </fieldset>
      <br>
      <br>
      <div class="form-group">
        <a href="/team/setup/region" class="button">Continue</a>
      </div>
    </div>
  </form>

</main>
{% endblock %}
